<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navBar" class="sideBar">
        <a href="javascript:void(0)" class="closeButton" onclick="closeBar()">×</a>
        <a></a>
        <a class = "links" href="index.html">Main Page</a>
        <a class = "links" href="logIn.html">Log In</a>
        <a class = "links" href="signUp.html">Sign Up</a>
    </div>
    <a id="navOpenButton" onclick="openBar()">☰</a>

    <div class="signUpImg">
        <img id="img4" alt="old people walking and having fun" src="images\depositphotos_110102574-stock-photo-group-of-old-people-walking.png">
    </div>

    <div class="signUpThings">

        <div class="locationInput">
            <button onclick = "getLocation()">put your location on your account </button>
            <div id="currentLocation">N/A</div>
        </div>  

        <div class="ageInput">
            <p>Age: <input placeholder="temp" type="range" min="69" max="420" value="" class="slider" id="Age"> <span id="ageOut"></span></p>
        </div>

        <div class="healthInput">
            <p>Do you have ligma? <input placeholder="temp" type="checkbox" id = "heartDiseaseCheck"></p>
            <p>Average steps you take per day:</p> 
            <input placeholder="temp" type="number" id="dailySteps" name="quantity" min="0">
        </div>

        <div class="infoInput">
            <p>Name: <input placeholder="temp" type = "text" id = "name"></p>
            <label for="phone">Enter your phone number:</label>
            <input type="text" id="phoneNum" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>    
        </div>

        <button onclick = "submitToServer()">Submit</button>

        <div id = "resp"></div>

    </div>
</body>
<script src = "createAcc.js"></script>    

</html>
